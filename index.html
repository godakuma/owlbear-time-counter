<!DOCTYPE html>
<html lang="pt-br">
<body>
  <div id="timer-container">
    <div class="inputs">
      <input type="number" id="hh" placeholder="00" min="0" max="99">h
      <input type="number" id="mm" placeholder="00" min="0" max="59">m
      <input type="number" id="ss" placeholder="00" min="0" max="59">s
    </div>
    
    <div class="controls">
      <button id="start">Iniciar</button>
      <button id="pause">Pausar</button>
      <button id="reset">Resetar</button>
    </div>
  </div>

  <script type="module" src=".index.js"></script>
</body>
</html>
